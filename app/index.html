<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="utf-8">
        <title>Lazy Jiro - 神域プログラミング言語</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/components/ace/ace.js"></script>
        <script type="text/javascript" src="js/main.bundle.js"></script>
    </head>
    <body>
        <div id="editor-wrapper">
            <p>
                <label for="sample">サンプル: </label>
                <select name="sample" id="sample-select">
                    <option value="none">--------</option>
                    <option value="echo">echo</option>
                    <option value="primes">素数</option>
                    <option value="reverse">文字列反転</option>
                    <option value="unlambda">Unlambda</option>
                </select>
                <button id="run-button">実行</button>
                <button id="stop-button">中止</button>
                <button id="translate-button">Lazy K から変換</button>
            </p>
            <div id="editor"></div>
        </div>
        <div id="toolbox">
            <div id="input">
                <p>入力</p>
                <div id="input-editor"></div>
            </div>
            <div id="output">
                <p>出力</p>
                <div id="output-editor"></div>
            </div>
        </div>
        <div id="message">
            <p id="message-text"></p>
        </div>
    </body>
</html>
